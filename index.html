<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Color Game</title>
  </head>
  <body class="body">
    <div class="all-3-sections">
      <div class="top-2-sections">
        <header class="header-section">
          <h1 class="game-name">GUESS THE RGB</h1>
          <h2 id="rgb" class="rgb-val">RGB(100, 125, 200)</h2>
        </header>
        <nav class="menu-bar-section">
          <div id="restart" class="menu-item">RESTART</div>
          <div id="solution" class="menu-item">SOLUTION</div>
        </nav>
      </div>
      <div id="container" class="container">
        <div id="correct" class="correct">Correct!</div>
        <div class="square-grid-section">
          <div id="square0" class="square"></div>
          <div id="square1" class="square"></div>
          <div id="square2" class="square"></div>
          <div id="square3" class="square"></div>
          <div id="square4" class="square"></div>
          <div id="square5" class="square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
