<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="script.js" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Game</title>
  </head>
  <body class="body">
    <div class="all-3-sections">
      <div class="top-2-sections">
        <header class="header-section">
          <h1 class="game-name">GUESS THE RGB</h1>
          <h2 class="rgb-val">RGB(00, 00, 00)</h2>
        </header>
        <nav class="menu-bar-section">
          <div class="menu-item">RESTART</div>
          <div class="menu-item">SOLUTION</div>
        </nav>
      </div>
      <div class="container">
        <div class="square-grid-section">
          <div id="square-1" class="square"></div>
          <div id="square-2" class="square"></div>
          <div id="square-3" class="square"></div>
          <div id="square-4" class="square"></div>
          <div id="square-5" class="square"></div>
          <div id="square-6" class="square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
